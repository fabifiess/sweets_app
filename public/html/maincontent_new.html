<script>

    var addcounter = 1;
    $("#add").unbind("click").click(function () {
        //Create a new select box
        $('#filelabel').clone(true).attr('for','img'+addcounter).insertBefore($('#add'));
        $('#fileupload01').clone(true).attr({id: "img" + addcounter, name: "img" + addcounter}).insertBefore($('#add'));
        addcounter++;
    });


//    validateIt

    $('#submit_add').hide();
    $("#submit_add").prop('disabled', true);
    $('#description').css("border-color", "#000");

    $("#description").keyup(function () {
        validateIt($("#description"));
        if(validateIt($("#description")) == false) {
            $("#submit_add").prop('disabled', true);
            $('#submit_add').fadeOut("500");
        }
        else {
            $("#submit_add").prop('disabled', false);
            $('#submit_add').fadeIn("500");
        }
    });



</script>
